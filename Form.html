<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" width="500" novalidate>
        <fieldset>
            <legend>CANDIDATE DETAILS</legend>
            <label for="name">NAME:</label>
            <input type="text" id="name" placeholder="lower case only"><br><br>
            <label for="lname">LASNAME:</label>
            <input type="text" id="lname"><br><br>
            <label for="sid"><img src="./scl.jpg" alt="" height="100px" width="100px">STUDENT ID:</label>
            <input type="text" id="sid"><br><br>
            <label for="ps">PASSWORD:</label>
            <input type="password" id="ps"><br><br>
            <label for="gender">GENDER:</label>
            <input type="radio" id="gender" value="MALE">MALE
            <input type="radio" id="gender" value="FEMALE">FEMALE <br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob"><br><br>
            <label for="mail">EMAIL ID:</label>
            <input type="email" id="mail"><br><br>
            <label for="skill">SKILLS:</label>
            <input type="checkbox" name="" id="skill" value="JAVA">JAVA
            <input type="checkbox" id="skill" value="PYTHON">PYTHON
            <input type="checkbox" name="" id="skill" value="WEBTECHNOLOGY">WEBTECHNOLOGY
            <input type="checkbox" id="skill" value="SQL">SQL <br><br>
            <label for="no">CONTACT NUMBER:</label>
            <input type="tel" id="no"><br><br>
            <label for="state">STATES:</label>
            <select name="state" id="state">
                <option value="TAMILNADU">TAMILNADU</option>
                <option value="KERALA">KERALA</option>
                <option value="KARNATAKA"></option>KARNATAKA
                <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
        </select><br><br>
                <label for="qd">QUALIFICATIONS DETAILS:</label>
                <table>
                    <tr>
                        <thead>
                            <th>COMBINATION</th>
                            <TH>PASS OUT YEAR</TH>
                            <TH>PERCENTILE</TH>
                        </thead>
                    </tr>
                    <tbody>
                        <tr>
                            <td><input type="text" id="qd"></td>
                            <td><input type="text" id="qd"></td>
                            <td><input type="text" id="qd"></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="qd"></td>
                            <td><input type="text" id="qd"></td>
                            <td><input type="text" id="qd"></td>
                        </tr>
                    </tbody>
                </table>
                <label for="proj">PROJECT:</label>
                <input type="file" id="proj"><br><br>
                <label for="prof">PROFILE SUMMARY:</label>
                <textarea name="profile" id="prof" cols="30" rows="10"></textarea><br><br>
                <label for="add">ADDRESS</label>   
                <textarea name="address" id="add" cols="30" rows="10"></textarea><br><br>
                      
</fieldset>
<button type="submit" style="text-align: center;">SUBMIT</button>  
    </form>
    <button>your requirement</button>
</body>
</html>
